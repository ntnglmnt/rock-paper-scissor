<body>
    <div class="header">
        <div class="rock logo">rock</div>
        <div class="paper logo">paper</div>
        <div class="scissor logo">scissor</div>
    </div>

    <main>
        <div class="anouncementbox"></div>
        <div class="scoreboard"></div>
    </main>

    <div class="buttoncontainer">
        <div class="rock btn"><img src="./assets/rocklogo.png" alt="" width="120px"></div>
        <div class="paper btn"><img src="./assets/paperlogo.png" alt="" width="120px"></div>
        <div class="scissor btn"><img src="./assets/scissorlogo2.jpeg" alt="" width="120px"></div>

    <script>

        function getComputerChoice(min, max) {

            const minCeiled = Math.ceil(min);
            const maxFloored = Math.floor(max);
            let value = Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled);

            if (value === 1) {
                return 'rock'
            }
            else if (value === 2) {
                return 'paper'
            }
            else {
                return 'scissor'
            }
        }

        function getPlayerChoice() {

            let input = prompt("Choose your weapon");


            if (input === 'rock')
                return 'rock'
            else if (input === 'paper') {
                return 'paper'
            }
            else if (input === 'scissor') {
                return 'scissor'
            }
            else return "Weapon not found, try again!"
        }


        function playGame() {

            let computerScore = 0;
            let playerScore = 0;

            function playRound(computerChoice, playerChoice) {

                if (computerChoice === playerChoice) {
                    computerScore++, playerScore++;
                    return console.log('Draw', computerScore, playerScore)
                }
                else if ((computerChoice === 'rock' && playerChoice === 'scissor') || (computerChoice === 'scissor' && playerChoice === 'paper') || (computerChoice === 'paper' && playerChoice === 'rock')) {
                    computerScore++;
                    return console.log('You lost to a machine', computerScore, playerScore)
                }
                else if ((playerChoice === 'rock' && computerChoice === 'scissor') || (playerChoice === 'scissor' && computerChoice === 'paper') || (playerChoice === 'paper' && computerChoice === 'rock')) {
                playerScore++
                return console.log('You won!', computerScore, playerScore)
                }
                else console.log('Play stupid games, win stupid prizes', computerScore, playerScore)
                    
                }

            for (let i = 0; i <= 4; i++) {

                let playerChoice = getPlayerChoice();
                let computerChoice = getComputerChoice(1, 4);
                let roundResult = playRound(playerChoice, computerChoice);
            }
            if (computerScore > playerScore) {
                console.log('You lost to a machine...how shameful')
            }
            else if (playerScore > computerScore) {
                console.log('You won against a machine programmed to play rock, paper, scissor...you must be feeling...great?!')
            }
            else if (playerScore == computerScore) {
                console.log('Its uhhh...draw... :/')
            }
        }
    
    playGame();


    </script>
